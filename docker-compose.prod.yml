version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: crowdfunding-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-crowdfunding}
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: crowdfunding-redis
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  app:
    build: .
    container_name: crowdfunding-app
    env_file:
      - ./.env.production
    environment:
      NODE_ENV: production
      POSTGRES_HOST: crowdfunding-postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://crowdfunding-redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
